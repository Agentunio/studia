        header {

            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.3);

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .stat {
            text-align: center;
        }

            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-value.correct {
            color: var(--success);
        }

        .stat-value.wrong {
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 4px;
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--gold) 50%, var(--accent) 100%);

        }

        .answer-input.correct {

        .answer-input.wrong {

        const categoryNames = {
            "lead-in": "Lead-in",
            "vocab": "Vocabulary",
            "idioms": "Idiomy",
            "phrasal": "Phrasal Verbs",
            "reading": "Reading",
            "video": "Video"
        };

        let currentMode = "all";
        let currentWords = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let answered = false;

        const polishWordEl = document.getElementById("polishWord");
        const answerInput = document.getElementById("answerInput");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");
        const skipBtn = document.getElementById("skipBtn");
        const feedback = document.getElementById("feedback");
        const feedbackIcon = document.getElementById("feedbackIcon");
        const feedbackText = document.getElementById("feedbackText");
        const correctAnswerEl = document.getElementById("correctAnswer");
        const currentNumEl = document.getElementById("currentNum");
        const correctCountEl = document.getElementById("correctCount");
        const wrongCountEl = document.getElementById("wrongCount");
        const totalCountEl = document.getElementById("totalCount");
        const progressFill = document.getElementById("progressFill");
        const progressText = document.getElementById("progressText");
        const categoryBadge = document.getElementById("categoryBadge");
        const quizContent = document.getElementById("quizContent");
        const endScreen = document.getElementById("endScreen");
        const finalScore = document.getElementById("finalScore");
        const finalStats = document.getElementById("finalStats");
        const restartBtn = document.getElementById("restartBtn");
        const hintBtn = document.getElementById("hintBtn");
        const modeButtons = document.querySelectorAll(".mode-btn");

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function filterWords(mode) {
            if (mode === "all") {
                return shuffleArray(vocabulary);
            }
            return shuffleArray(vocabulary.filter(word => word.category === mode));
        }

        function initQuiz() {
            currentWords = filterWords(currentMode);
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            answered = false;
            
            quizContent.classList.remove("hide");
            endScreen.classList.remove("show");
            
            updateStats();
            loadWord();
        }

        function loadWord() {
            if (currentIndex >= currentWords.length) {
                showEndScreen();
                return;
            }

            const word = currentWords[currentIndex];
            polishWordEl.textContent = word.polish;
            categoryBadge.textContent = categoryNames[word.category];
            answerInput.value = "";
            answerInput.classList.remove("correct", "wrong");
            answerInput.focus();
            
            feedback.classList.remove("show", "correct", "wrong");
            checkBtn.style.display = "block";
            nextBtn.style.display = "none";
            skipBtn.style.display = "block";
            answered = false;
            
            updateStats();
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = normalizeAnswer(answerInput.value);
            const currentWord = currentWords[currentIndex];
            const correctAnswers = currentWord.english.map(normalizeAnswer);
            
            const isCorrect = correctAnswers.some(correct => {
                if (userAnswer === correct) return true;
                // Allow slight variations
                if (correct.startsWith("to ") && userAnswer === correct.substring(3)) return true;
                if (correct.startsWith("a ") && userAnswer === correct.substring(2)) return true;
                if (correct.startsWith("an ") && userAnswer === correct.substring(3)) return true;
                if (correct.startsWith("the ") && userAnswer === correct.substring(4)) return true;
                return false;
            });

            answered = true;
            
            if (isCorrect) {
                correctCount++;
                answerInput.classList.add("correct");
                feedback.classList.add("correct");
                feedbackIcon.textContent = "‚úì";
                feedbackText.textContent = "Poprawnie!";
                correctAnswerEl.textContent = "";
            } else {
                wrongCount++;
                answerInput.classList.add("wrong");
                feedback.classList.add("wrong");
                feedbackIcon.textContent = "‚úó";
                feedbackText.textContent = "Niepoprawnie";
                correctAnswerEl.innerHTML = `Poprawna odpowied≈∫: <strong>${currentWord.english[0]}</strong>`;
            }

            feedback.classList.add("show");
            checkBtn.style.display = "none";
            nextBtn.style.display = "block";
            skipBtn.style.display = "none";
            
            updateStats();
        }

        function nextWord() {
            currentIndex++;
            loadWord();
        }

        function skipWord() {
            wrongCount++;
            const currentWord = currentWords[currentIndex];
            
            answerInput.classList.add("wrong");
            feedback.classList.add("wrong");
            feedbackIcon.textContent = "‚è≠";
            feedbackText.textContent = "Pominiƒôto";
            correctAnswerEl.innerHTML = `Poprawna odpowied≈∫: <strong>${currentWord.english[0]}</strong>`;
            feedback.classList.add("show");
            
            checkBtn.style.display = "none";
            nextBtn.style.display = "block";
            skipBtn.style.display = "none";
            answered = true;
            
            updateStats();
        }

        function showHint() {
            const currentWord = currentWords[currentIndex];
            const firstAnswer = currentWord.english[0];
            const hint = firstAnswer.substring(0, Math.ceil(firstAnswer.length / 3)) + "...";
            answerInput.placeholder = `Podpowied≈∫: ${hint}`;
        }

        function updateStats() {
            currentNumEl.textContent = Math.min(currentIndex + 1, currentWords.length);
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
            totalCountEl.textContent = currentWords.length;
            
            const progress = currentWords.length > 0 ? (currentIndex / currentWords.length) * 100 : 0;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentIndex} z ${currentWords.length} s≈Ç√≥wek`;
        }

        function showEndScreen() {
            quizContent.classList.add("hide");
            endScreen.classList.add("show");
            
            const percentage = currentWords.length > 0 ? Math.round((correctCount / currentWords.length) * 100) : 0;
            finalScore.textContent = `${percentage}%`;
            finalStats.textContent = `${correctCount} poprawnych z ${currentWords.length} s≈Ç√≥wek`;
        }

        function setMode(mode) {
            currentMode = mode;
            modeButtons.forEach(btn => {
                btn.classList.toggle("active", btn.dataset.mode === mode);
            });
            initQuiz();
        }

        // Event listeners
        checkBtn.addEventListener("click", checkAnswer);
        nextBtn.addEventListener("click", nextWord);
        skipBtn.addEventListener("click", skipWord);
        restartBtn.addEventListener("click", initQuiz);
        hintBtn.addEventListener("click", showHint);

        answerInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                if (answered) {
                    nextWord();
                } else {
                    checkAnswer();
                }
            }
        });

        modeButtons.forEach(btn => {
            btn.addEventListener("click", () => setMode(btn.dataset.mode));
        });

        // Initialize
        initQuiz();
    </script>
