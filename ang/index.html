<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management - Quiz S≈Ç√≥wek</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #c53030;
            --accent-light: #fc8181;
            --success: #276749;
            --success-light: #9ae6b4;
            --bg: #f7f5f0;
            --card-bg: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --gold: #d69e2e;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(26, 54, 93, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(197, 48, 48, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-value.correct {
            color: var(--success);
        }

        .stat-value.wrong {
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 4px;
        }

        .quiz-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--gold) 50%, var(--accent) 100%);
        }

        .polish-word {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 35px;
            line-height: 1.4;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .answer-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.2rem;
            font-family: 'Source Sans 3', sans-serif;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .answer-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 54, 93, 0.1);
        }

        .answer-input.correct {
            border-color: var(--success);
            background: linear-gradient(to right, rgba(154, 230, 180, 0.2), white);
        }

        .answer-input.wrong {
            border-color: var(--accent);
            background: linear-gradient(to right, rgba(252, 129, 129, 0.2), white);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Source Sans 3', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 54, 93, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: linear-gradient(135deg, rgba(154, 230, 180, 0.3) 0%, rgba(154, 230, 180, 0.1) 100%);
            border: 1px solid var(--success-light);
        }

        .feedback.wrong {
            background: linear-gradient(135deg, rgba(252, 129, 129, 0.3) 0%, rgba(252, 129, 129, 0.1) 100%);
            border: 1px solid var(--accent-light);
        }

        .feedback-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .feedback-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .correct-answer {
            margin-top: 10px;
            font-size: 1rem;
            color: var(--text);
        }

        .correct-answer strong {
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 40px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--gold) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .end-screen {
            text-align: center;
            padding: 60px 40px;
            display: none;
        }

        .end-screen.show {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        .end-icon {
            font-size: 5rem;
            margin-bottom: 30px;
        }

        .end-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .end-score {
            font-size: 1.3rem;
            color: var(--text);
            margin-bottom: 40px;
        }

        .end-score strong {
            color: var(--success);
            font-size: 1.5rem;
        }

        .quiz-content {
            display: block;
        }

        .quiz-content.hide {
            display: none;
        }

        .hint-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .hint-btn:hover {
            opacity: 1;
        }

        .input-wrapper {
            position: relative;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .quiz-card {
                padding: 30px 20px;
            }

            .polish-word {
                font-size: 1.5rem;
            }

            .stats-bar {
                gap: 20px;
                padding: 15px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">‚è∞</div>
            </div>
            <h1>Time Management</h1>
            <p class="subtitle">Quiz s≈Ç√≥wek angielsko-polskich</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="currentNum">1</div>
                <div class="stat-label">Pytanie</div>
            </div>
            <div class="stat">
                <div class="stat-value correct" id="correctCount">0</div>
                <div class="stat-label">Poprawne</div>
            </div>
            <div class="stat">
                <div class="stat-value wrong" id="wrongCount">0</div>
                <div class="stat-label">B≈Çƒôdne</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">≈ÅƒÖcznie</div>
            </div>
        </div>

        <div class="quiz-card">
            <div class="quiz-content" id="quizContent">
                <div class="polish-word" id="polishWord">przyk≈Çadaƒá siƒô</div>
                
                <div class="input-group">
                    <label for="answerInput">Wpisz t≈Çumaczenie po angielsku:</label>
                    <div class="input-wrapper">
                        <input type="text" id="answerInput" class="answer-input" placeholder="Twoja odpowied≈∫..." autocomplete="off">
                        <button class="hint-btn" id="hintBtn" title="Poka≈º pierwszƒÖ literƒô">üí°</button>
                    </div>
                </div>

                <div class="feedback" id="feedback">
                    <span class="feedback-icon" id="feedbackIcon">‚úì</span>
                    <span class="feedback-text" id="feedbackText">Poprawnie!</span>
                    <div class="correct-answer" id="correctAnswer"></div>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary" id="checkBtn">Sprawd≈∫</button>
                    <button class="btn btn-secondary" id="nextBtn" style="display: none;">Nastƒôpne ‚Üí</button>
                    <button class="btn btn-secondary" id="skipBtn">Pomi≈Ñ</button>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">0 z 0 s≈Ç√≥wek</div>
            </div>

            <div class="end-screen" id="endScreen">
                <div class="end-icon">üèÜ</div>
                <h2 class="end-title">Gratulacje!</h2>
                <p class="end-score">
                    Tw√≥j wynik: <strong id="finalScore">0%</strong><br>
                    <span id="finalStats"></span>
                </p>
                <button class="btn btn-primary" id="restartBtn">Zacznij od nowa</button>
            </div>
        </div>
    </div>

    <script>
        const vocabulary = [
            { polish: "przyk≈Çadaƒá siƒô", english: ["buckle down", "to buckle down"] },
            { polish: "nadrabiaƒá (zaleg≈Ço≈õci)", english: ["catch up on", "to catch up on", "catch up"] },
            { polish: "odk≈Çadaƒá, odwlekaƒá", english: ["procrastinate", "to procrastinate"] },
            { polish: "prze≈Ço≈ºyƒá", english: ["put off", "to put off"] },
            { polish: "wymagaƒá", english: ["require", "to require"] },
            { polish: "unikaƒá", english: ["avoid", "to avoid"] },
            { polish: "gro≈∫ba, zagro≈ºenie", english: ["threat", "a threat"] },
            { polish: "rozpoczynaƒá, inicjowaƒá", english: ["kick off", "to kick off"] },
            { polish: "strach", english: ["dread", "a dread"] },
            { polish: "niekompetencja", english: ["incompetence"] },
            { polish: "niepewno≈õƒá", english: ["insecurity"] },
            { polish: "wzrastaƒá, zwiƒôkszaƒá", english: ["increase", "to increase"] },
            { polish: "podatny, wra≈ºliwy", english: ["susceptible"] },
            { polish: "zmagaƒá siƒô z", english: ["struggle with", "to struggle with"] },
            { polish: "rozpraszaƒá, dekoncentrowaƒá", english: ["distract", "to distract"] },
            { polish: "skupiaƒá siƒô", english: ["focus", "to focus"] },
            { polish: "dbaƒá", english: ["care", "to care"] },
            { polish: "pora≈ºka, niepowodzenie", english: ["failure", "a failure"] },
            { polish: "spe≈Çniaƒá czyje≈õ oczekiwania", english: ["live up to", "to live up to"] },
            { polish: "cierpieƒá na/z powodu", english: ["suffer from", "to suffer from"] },
            { polish: "wstyd", english: ["shame"] },
            { polish: "boleƒá, zraniƒá", english: ["hurt", "to hurt"] },
            { polish: "stresowaƒá (siƒô)", english: ["stress out", "to stress out"] },
            { polish: "zmartwienie", english: ["concern", "a concern"] },
            { polish: "wybaczaƒá", english: ["forgive", "to forgive"] },
            { polish: "uczƒôszczaƒá na zajƒôcia", english: ["attend classes", "to attend classes", "attend"] },
            { polish: "harmonogram, terminarz", english: ["schedule", "a schedule"] },
            { polish: "wyznaczaƒá, planowaƒá (np. termin spotkania)", english: ["schedule", "to schedule"] },
            { polish: "osiƒÖgnƒÖƒá", english: ["accomplish", "to accomplish"] },
            { polish: "od≈Ço≈ºyƒá, prze≈Ço≈ºyƒá", english: ["postpone", "to postpone"] },
            { polish: "z wyprzedzeniem", english: ["in advance"] },
            { polish: "przypomnienie", english: ["reminder", "a reminder"] },
            { polish: "trzymaƒá siƒô planu", english: ["stay on track", "to stay on track"] },
            { polish: "panowaƒá nad czym≈õ, byƒá na bie≈ºƒÖco", english: ["stay on top of", "to stay on top of"] },
            { polish: "upewniƒá siƒô", english: ["make sure", "to make sure"] },
            { polish: "sko≈Ñczyƒá siƒô", english: ["run out of", "to run out of"] },
            { polish: "byƒá na bie≈ºƒÖco, monitorowaƒá", english: ["keep track of", "to keep track of"] },
            { polish: "lista rzeczy do zrobienia", english: ["to-do list", "a to-do list"] },
            { polish: "wygospodarowaƒá/znale≈∫ƒá czas", english: ["make time", "to make time"] },
            { polish: "nie m√≥c siƒô doczekaƒá", english: ["look forward to", "to look forward to"] },
            { polish: "ostateczny termin", english: ["deadline", "a deadline"] },
            { polish: "zobowiƒÖzanie", english: ["commitment", "a commitment"] },
            { polish: "zmiana (w pracy)", english: ["shift", "a shift"] },
            { polish: "obowiƒÖzek (nieprzyjemna praca)", english: ["chore", "a chore"] },
            { polish: "um√≥wione spotkanie", english: ["appointment", "an appointment"] },
            { polish: "okoliczno≈õci", english: ["circumstances"] },
            { polish: "przeszkoda", english: ["obstacle", "an obstacle"] },
            { polish: "planowy, oczekiwany", english: ["due"] },
            { polish: "unikalny, wyjƒÖtkowy", english: ["unique"] },
            { polish: "pilny", english: ["urgent"] },
            { polish: "cierpliwy", english: ["patient"] }
        ];

        let currentWords = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let answered = false;

        const polishWordEl = document.getElementById("polishWord");
        const answerInput = document.getElementById("answerInput");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");
        const skipBtn = document.getElementById("skipBtn");
        const feedback = document.getElementById("feedback");
        const feedbackIcon = document.getElementById("feedbackIcon");
        const feedbackText = document.getElementById("feedbackText");
        const correctAnswerEl = document.getElementById("correctAnswer");
        const currentNumEl = document.getElementById("currentNum");
        const correctCountEl = document.getElementById("correctCount");
        const wrongCountEl = document.getElementById("wrongCount");
        const totalCountEl = document.getElementById("totalCount");
        const progressFill = document.getElementById("progressFill");
        const progressText = document.getElementById("progressText");
        const quizContent = document.getElementById("quizContent");
        const endScreen = document.getElementById("endScreen");
        const finalScore = document.getElementById("finalScore");
        const finalStats = document.getElementById("finalStats");
        const restartBtn = document.getElementById("restartBtn");
        const hintBtn = document.getElementById("hintBtn");

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            currentWords = shuffleArray(vocabulary);
            currentIndex = 0;
            correctCount = 0;
            wrongCount = 0;
            answered = false;
            
            quizContent.classList.remove("hide");
            endScreen.classList.remove("show");
            
            updateStats();
            loadWord();
        }

        function loadWord() {
            if (currentIndex >= currentWords.length) {
                showEndScreen();
                return;
            }

            const word = currentWords[currentIndex];
            polishWordEl.textContent = word.polish;
            answerInput.value = "";
            answerInput.classList.remove("correct", "wrong");
            answerInput.placeholder = "Twoja odpowied≈∫...";
            answerInput.focus();
            
            feedback.classList.remove("show", "correct", "wrong");
            checkBtn.style.display = "block";
            nextBtn.style.display = "none";
            skipBtn.style.display = "block";
            answered = false;
            
            updateStats();
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = normalizeAnswer(answerInput.value);
            const currentWord = currentWords[currentIndex];
            const correctAnswers = currentWord.english.map(normalizeAnswer);
            
            const isCorrect = correctAnswers.some(correct => {
                if (userAnswer === correct) return true;
                if (correct.startsWith("to ") && userAnswer === correct.substring(3)) return true;
                if (correct.startsWith("a ") && userAnswer === correct.substring(2)) return true;
                if (correct.startsWith("an ") && userAnswer === correct.substring(3)) return true;
                if (correct.startsWith("the ") && userAnswer === correct.substring(4)) return true;
                return false;
            });

            answered = true;
            
            if (isCorrect) {
                correctCount++;
                answerInput.classList.add("correct");
                feedback.classList.add("correct");
                feedbackIcon.textContent = "‚úì";
                feedbackText.textContent = "Poprawnie!";
                correctAnswerEl.textContent = "";
            } else {
                wrongCount++;
                answerInput.classList.add("wrong");
                feedback.classList.add("wrong");
                feedbackIcon.textContent = "‚úó";
                feedbackText.textContent = "Niepoprawnie";
                correctAnswerEl.innerHTML = `Poprawna odpowied≈∫: <strong>${currentWord.english[0]}</strong>`;
            }

            feedback.classList.add("show");
            checkBtn.style.display = "none";
            nextBtn.style.display = "block";
            skipBtn.style.display = "none";
            
            updateStats();
        }

        function nextWord() {
            currentIndex++;
            loadWord();
        }

        function skipWord() {
            wrongCount++;
            const currentWord = currentWords[currentIndex];
            
            answerInput.classList.add("wrong");
            feedback.classList.add("wrong");
            feedbackIcon.textContent = "‚è≠";
            feedbackText.textContent = "Pominiƒôto";
            correctAnswerEl.innerHTML = `Poprawna odpowied≈∫: <strong>${currentWord.english[0]}</strong>`;
            feedback.classList.add("show");
            
            checkBtn.style.display = "none";
            nextBtn.style.display = "block";
            skipBtn.style.display = "none";
            answered = true;
            
            updateStats();
        }

        function showHint() {
            const currentWord = currentWords[currentIndex];
            const firstAnswer = currentWord.english[0];
            const hint = firstAnswer.substring(0, Math.ceil(firstAnswer.length / 3)) + "...";
            answerInput.placeholder = `Podpowied≈∫: ${hint}`;
        }

        function updateStats() {
            currentNumEl.textContent = Math.min(currentIndex + 1, currentWords.length);
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
            totalCountEl.textContent = currentWords.length;
            
            const progress = currentWords.length > 0 ? (currentIndex / currentWords.length) * 100 : 0;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentIndex} z ${currentWords.length} s≈Ç√≥wek`;
        }

        function showEndScreen() {
            quizContent.classList.add("hide");
            endScreen.classList.add("show");
            
            const percentage = currentWords.length > 0 ? Math.round((correctCount / currentWords.length) * 100) : 0;
            finalScore.textContent = `${percentage}%`;
            finalStats.textContent = `${correctCount} poprawnych z ${currentWords.length} s≈Ç√≥wek`;
        }

        // Event listeners
        checkBtn.addEventListener("click", checkAnswer);
        nextBtn.addEventListener("click", nextWord);
        skipBtn.addEventListener("click", skipWord);
        restartBtn.addEventListener("click", initQuiz);
        hintBtn.addEventListener("click", showHint);

        answerInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                if (answered) {
                    nextWord();
                } else {
                    checkAnswer();
                }
            }
        });

        // Initialize
        initQuiz();
    </script>
</body>
</html>
